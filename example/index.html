<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>react-text-sample-component</title>
    <link rel="stylesheet" href="../dist/react-text-sample-component.css">
  </head>
  <body>
    <div id="content"></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.11.1/react.js"></script>
    <script src="../dist/react-text-sample-component.js"></script>
    <script>
      var text = "Render this text as blocks.";
      React.renderComponent(ReactTextSampleComponent({text: text}),
        document.getElementById("content"));
    </script>
  </body>
</html>
